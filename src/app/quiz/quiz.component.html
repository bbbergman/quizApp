<div class="container">
  <div class="jumbotron">
    <h1>Quiz</h1>
  </div>
  <div *ngIf="!showGrade">
    <h2>{{activeQuestion.name}}</h2>
    <div class="row text-left options">
      <div  *ngFor="let option of activeQuestion.options">
        <div class="option">
          <label>
            <input [(ngModel)]="option.selected" id="{{option.id}}" type="checkbox" (change)="onSelect(activeQuestion, option)">
            {{option.name}}
          </label>
        </div>
      </div>
    </div>
  <hr>
  <div class="text-sm-center">
    <button class="btn btn-primary" (click)="changeQuestion(activeQuestionIndex-1)" [disabled]="isFirst" >Prev</button>
    <button *ngIf="!isLast" class="btn btn-primary" (click)="changeQuestion(activeQuestionIndex+1)" >Next</button>
    <button *ngIf="isLast" class="btn btn-success"   (click)="calculateGrade()" >done</button>
  </div>
  </div>
  <div *ngIf="showGrade">
    <h3>thank you for taking the quiz</h3>
  <h1>your grade is {{grade}} / 100</h1>
    <h1>you have answered correct {{goodAnsweres}} out of {{numOfQuestion}} questions</h1>
</div>
</div>
